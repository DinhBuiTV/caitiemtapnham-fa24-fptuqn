<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cái tiệm tạp nham</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="project.css" rel="stylesheet">
    </head>

    <body>

        <!-- Sidebar -->

        <div class="sidebar row justify-content-between">
            <div class="sidebar-logo col-2">
                <img src="img/Logo.png" alt="" height="60px" class="sidebar-logo-img"/>
            </div>
            <div class="sidebar-menu-list col-7 align-items-center">
                    <button class="sidebar-button active">Trang chủ</button>
                    <button class="sidebar-button dropdown"><p>Sản phẩm <span class="material-symbols-rounded dropdown">
                        keyboard_arrow_down
                        </span></p> <ul class="sidebar-dropdown">
                        <li>Sản phẩm hot</li>
                        <li>Sale</li>
                        <li>Sản phẩm mới</li>

                    </ul></button>
                    <button class="sidebar-button">Liên hệ</button>                
            </div>
            <div class="search-icon col-1">
                <span class="circle-button material-symbols-rounded">search</span>
                <span class="circle-button material-symbols-rounded">shopping_cart</span>
                <span class="circle-button material-symbols-rounded">person</span>
                <span class="circle-button material-symbols-rounded">person</span>
            </div>
        </div>

        <!-- Sidebar -->

        <header class="homepage-header">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://asset.gecdesigns.com/img/wallpapers/beautiful-fantasy-wallpaper-ultra-hd-wallpaper-4k-sr10012418-1706506236698-cover.webp" alt="Los Angeles" class="d-block">
                  </div>
                  <div class="carousel-item">
                    <img src="https://asset.gecdesigns.com/img/wallpapers/beautiful-fantasy-wallpaper-ultra-hd-wallpaper-4k-sr10012418-1706506236698-cover.webp" alt="Chicago" class="d-block" >
                  </div>
                  <div class="carousel-item">
                    <img src="https://asset.gecdesigns.com/img/wallpapers/beautiful-fantasy-wallpaper-ultra-hd-wallpaper-4k-sr10012418-1706506236698-cover.webp" alt="New York" class="d-block">
                  </div>
                </div>
                
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
        </header>
        
    </body>

</html>
